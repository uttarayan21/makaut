    <title>Makaut CGPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<body class="bg-light bg-gradient container pt-3">
    
    <h3> Convert MAKAUT's YGPA/SGPA to DGPA/CGPA</h3>
    <div class="container m-3">
        <form class="form-floating" onsubmit="return false">
            <div class="form-group">
                <label for="sem_1">1<sup>st</sup> semester SGPA</label>
                <input type="number" class="form-control" id="sem_1" max="10" min=1 step="0.01">
            </div>
            <div class="form-group">
                <label for="sem_2">2<sup>nd</sup> semester SGPA</label>
                <input type="number" class="form-control" id="sem_2" max="10" min=1 step="0.01">
            </div>
            <div class="form-group">
                <label for="sem_3">3<sup>rd</sup> semester SGPA</label>
                <input type="number" class="form-control" id="sem_3" max="10" min=1 step="0.01">
            </div>
            <div class="form-group">
                <label for="sem_4">4<sup>th</sup> semester SGPA</label>
                <input type="number" class="form-control" id="sem_4" max="10" min=1 step="0.01">
            </div>
            <div class="form-group">
                <label for="sem_5">5<sup>th</sup> semester SGPA</label>
                <input type="number" class="form-control" id="sem_5" max="10" min=1 step="0.01">
            </div>
            <div class="form-group">
                <label for="sem_6">6<sup>th</sup> semester SGPA</label>
                <input type="number" class="form-control" id="sem_6" max="10" min=1 step="0.01">
            </div>
            <div class="form-group">
                <label for="sem_7">7<sup>th</sup> semester SGPA</label>
                <input type="number" class="form-control" id="sem_7" max="10" min=1 step="0.01">
            </div>
            <div class="form-group">
                <label for="sem_8">8<sup>th</sup> semester SGPA</label>
                <input type="number" class="form-control" id="sem_8" max="10" min=1 step="0.01">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary" onclick="cgpa()">Calculate</button></a>
            </div>
        </form>

        <div class="collapse mt-3" id="result">
            <div class="alert alert-primary" id="cgpa">
            </div>
        </div>

        <div class="mt-3">
            <b>DGPA/CGPA</b> is calculated by the follwing formula <br>
            \(CGPA =  { YGPA_1 + YGPA_2 + 1.5 * YGPA_3 + 1.5 * YGPA_4 \over 5 } \)
            <br>
            Where <br>
            \(YGPA = { SGPA_1 + SGPA_2  \over 2 } \)
        </div>

    </div>
